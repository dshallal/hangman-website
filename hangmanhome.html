        function replace(orig, replace, index) {
        let firstPart = orig.substr(0, index);
 
        let lastPart = orig.substr(index + 1);
 
        let newString =
            firstPart + replace + lastPart;
        return newString;
    }
    function findDuplicates(word){
    let counting = 0;
    let list3 = [];
    let pos = 0;
    let list4 =[];
    for(let i = 0; i < word.length; i++){
        for(let j = 0; j < word.length; j++){
            if((word[i] === word[j]) && (list4.includes(word[i]) == false)){
                counting  += 1;
                if(i == j){
                    counting = 0;
                }
                if((counting == 1) && (i != j)){
                    list3.push(j);
                    counting = 0;
                    list4.push(word[i]);
                }
            }
        }
    counting = 0;
}
return list3;
}
